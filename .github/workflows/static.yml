name: Deploy MKDocs

on:
  # Déclenche le workflow lors d'un push sur la branche principale (main)
  push:
    branches: ["main"]
  # Permet de déclencher manuellement le workflow depuis l'onglet Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Étape 1: Vérification du code source
      - name: Checkout
        uses: actions/checkout@v4

      # Étape 2: Définir le répertoire de travail
      - name: Set working directory
        run: cd wiki_annatel

      # Étape 3: Installation des dépendances MKDocs
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs

      # Étape 4: Construction du site MKDocs
      - name: Build site
        run: mkdocs build
        working-directory: wiki_annatel

      # Étape 5: Téléchargement de l'artefact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'wiki_annatel/site'

      # Étape 6: Déploiement sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: 'wiki_annatel/site'

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: site
